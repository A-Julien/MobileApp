<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lists
    </ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="presentModal()"><ion-icon color="primary" size="large" name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="showLoading">
  <app-loading></app-loading>
</ion-content>
<ion-content [fullscreen]="true" *ngIf="!showLoading">
  <ion-list >
    <ion-item-sliding *ngFor="let list of lists | async" #slidingItem>

      <ion-item [routerLink]="['/list-details/' + list.id]">
        <ion-label>{{ list.name }}</ion-label>
        <ion-badge color="primary" *ngIf="list.share">shared</ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(list)" color="danger"><ion-icon name="trash-outline" color="dark"></ion-icon></ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="share(list,slidingItem)" color="primary"><ion-icon name="share-social-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button expand="block" (click)="presentModal()">Add List</ion-button>
</ion-content>
