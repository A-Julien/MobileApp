    </ion-buttons>

     <ion-buttons *ngIf="!exSearch" slot="end">
       <ion-button *ngIf="editing" [disabled]="listToRm.length === 0" (click)="delSelect()" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
       <ion-button *ngIf="!editing" (click)="startEdit()" color="primary"><ion-icon name="pencil"></ion-icon></ion-button>
       <ion-button *ngIf="editing" (click)="stopEdit()" color="primary"><ion-icon name="save-outline"></ion-icon></ion-button>
       <!--<ion-button *ngIf="!editing" expand="block" (click)="addListModal()"><ion-icon color="primary" size="large" name="add-outline"></ion-icon></ion-button>-->
    </ion-buttons>
    <ion-searchbar [hidden]="editing" #searchBar  (ionInput)="searhInput($event)"  (focusout)="unExpendSearch()" (focusin)="expendSearch()" mode="ios"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="showLoading">
  <app-loading></app-loading>
</ion-content>
<ion-content [fullscreen]="true" *ngIf="!showLoading" class="modal-wrapper">
  <ion-list >
    <ion-reorder-group [disabled]="!editing" (ionItemReorder)="doReorder($event)">
      <ion-item-sliding *ngFor="let list of lists$ | async" #slidingItem>

        <ion-item (press)="test()" >
          <ion-checkbox *ngIf="editing" slot="start" (ionChange)="addToDel(list)"></ion-checkbox>
          <ion-label *ngIf="!editing" >{{ list.name }}</ion-label>
          <ion-input *ngIf="editing" [(ngModel)]="list.name" (ngModelChange)="addToUpdateListName(list)"></ion-input>

          <ion-badge slot="end" color="danger" *ngIf="isNewList(list.id) && !editing">new</ion-badge>
          <ion-badge slot="end" color="primary" *ngIf="list.share && !editing">shared</ion-badge>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option *ngIf="!editing"  (click)="delete(list)" color="danger"><ion-icon name="trash-outline" color="dark"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item-options  side="start">
          <ion-item-option *ngIf="!editing" [disabled]="list.owner !== auth.userId" (click)="share(list,slidingItem)" color="primary"><ion-icon name="share-social-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
  <ion-fab [hidden]="editing" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addListModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
