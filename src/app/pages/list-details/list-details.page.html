<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (list | async)?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="presentModal()"><ion-icon color="primary" size="large" name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-progress-bar *ngIf="showLoader" type="indeterminate"></ion-progress-bar>
<ion-content *ngIf="!showLoader">
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos | async">
      <ion-item [routerLink]="['/list-details/' + this.listID + '/todo-details/' + todo.id]">
        <ion-label>{{ todo.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(todo, this.listID)" color="danger"><ion-icon name="trash-outline" color="dark"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
