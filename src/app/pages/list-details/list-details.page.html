<ion-header>
  <ion-toolbar>
    <ion-title>{{ list.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of list.todosList">
      <ion-item [routerLink]="['/list-details/' + list.id + '/todo-details/' + todo.id]">
        <ion-label>{{ todo.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(todo, list.id)"><ion-icon name="trash-outline" color="danger"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button expand="block" (click)="presentModal()">Add Todo</ion-button>
</ion-content>
