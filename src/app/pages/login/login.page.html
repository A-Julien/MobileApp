<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="signIn()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text" name="login" formControlName="login" required></ion-input>
    </ion-item>


      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <app-show-hide-password>
          <ion-input type="password" name="password" formControlName="password" required></ion-input>
        </app-show-hide-password>
      </ion-item>


    <ion-row align="center">
      <ion-col>
        <ion-button [disabled]="loginForm.invalid" type="submit" color="primary" expand="block">Sign In</ion-button>
        <span class="divider line one-line">or</span>
        <a style="color: white" [routerLink]="['/password-recovery']" class="small-text">Forgot Password ?</a>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
