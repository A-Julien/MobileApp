<ion-header>
  <ion-toolbar>
    <ion-title>Recovery your password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="passwordRecovery()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text" name="login" formControlName="login" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="loginForm.invalid" type="submit" color="primary" expand="block">Send password recovery email</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
