<ion-list>
  <ion-list-header>Options</ion-list-header>
  <ion-item (click)="dismissPopover(1)" >
    <ion-icon slot="start" size="small" name="pencil-outline" color="primary" ></ion-icon>
    <ion-label>  Edit Names</ion-label>
  </ion-item>
  <ion-item (click)="dismissPopover(2)">
    <ion-icon slot="start" size="small" name="trash-outline" color="danger" ></ion-icon>
    <ion-label>  Delete Multiple</ion-label>
  </ion-item>
  <ion-item lines="none" detail="false" button (click)="dismissPopover(0)">Close</ion-item>
</ion-list>
